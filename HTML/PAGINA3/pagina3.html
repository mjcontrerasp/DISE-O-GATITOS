    <!--FORMULARIO DE ADOPCIÓN DEL GATITO ELEGIDO-->

    <div class="formulario">
      <h1>FORMULARIO DE ADOPCIÓN</h1>
      <br/>
      <form action="https://jkorpela.fi/cgi-bin/echo.cgi" class="form1" method="post" target="_blank">
        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre" maxlength="30" /><br />

        <label for="apellido">Apellidos:</label><br />
        <input type="text" id="apellido" name="apellido" maxlength="30" /><br />

        <label for="email">Email:</label><br />
        <input type="email" name="email" id="email" required /><br />

        <label for="telefono">Teléfono de contacto:</label><br />
        <input type="tel" id="telefono" name="telefono" required /><br />

        <label for="tipo_via">Tipo de vía:</label><br />
        <select id="tipo_via" name="tipo_via">
          <option value="calle">Calle</option>
          <option value="avenida">Avenida</option>
          <option value="plaza">Plaza</option>
          <option value="camino">Camino</option>
          <option value="carretera">Carretera</option></select
        ><br /><br />

        <label for="direccion">Dirección:</label><br />
        <input
          type="text"
          id="direccion"
          name="direccion"
          maxlength="100"
        /><br /><br />

        <label for="gato">Nombre del gato elegido:</label><br />
        <select id="gato" name="gato">
          <option value="gato1">Adolfo</option>
          <option value="gato2">Bella</option>
          <option value="gato3">Crispy</option>
          <option value="gato4">Jacobo</option>
          <option value="gato5">Julio</option>
          <option value="gato6">Meissa</option>
          <option value="gato7">Mikado</option>
          <option value="gato8">Misky</option>
          <option value="gato9">Otis</option>
          <option value="gato10">Pedro</option>
          <option value="gato11">Salvia</option>
          <option value="gato12">Jade</option>
          <option value="gato13">Nadia</option>
          <option value="gato14">Picu</option>
          <option value="gato15">Rufian</option>
          <option value="gato16">Sersei</option></select
        ><br /><br />

        <label for="fecha">Fecha de recogida del animal:</label><br />
        <input type="date" id="fecha" name="fecha" required /><br /><br />

        <h3>¿Tiene más mascotas?</h3>
        <input type="radio" id="mascotas_si" name="mascotas" value="si" />
        <label for="mascotas_si">Sí</label>
        <input
          type="radio"
          id="mascotas_no"
          name="mascotas"
          value="no"
          checked
        />
        <label for="mascotas_no">No</label><br /><br />

        <div id="tipo-mascota">
          <h3>¿Qué tipo de mascota?</h3>
          <input
            type="checkbox"
            id="otro_gato"
            name="tipo_mascota"
            value="otro_gato"
          />
          <label for="otro_gato">Gato</label>
          <input type="checkbox" id="perro" name="tipo_mascota" value="perro" />
          <label for="perro">Perro</label>
          <input type="checkbox" id="otro" name="tipo_mascota" value="otro" />
          <label for="otro">Otro</label><br /><br />
        </div>

        <label for="text">Escribe tu mensaje:</label><br />
        <textarea name="text" maxlength="300"></textarea><br /><br />

        <input
          type="checkbox"
          id="politic"
          name="politica_privacidad"
          value="politic"
          required
        />
        <label for="politic"
          >He leído y acepto
          <a href="">el aviso legal y la política de privacidad</a> </label
        ><br /><br />

        <input type="submit" value="Enviar" />
      </form>
